baseURL = "https://mrabdullahsahin.github.io/"
title = "Abdullah Sahin"
paginate = 99
theme = "PaperMod"
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
disableXML = true
minifyOutput = true

[outputs]
home = [ "HTML", "RSS", "JSON" ]

[params]
env = "production"
title = "Abdullah Sahin"
description = "Abdullah Sahin"
author = "Abdullah"
images = [ "<link or path of image for opengraph, twitter-cards>" ]
defaultTheme = "auto"
disableThemeToggle = false
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
disableSpecial1stPost = false
comments = false
hidemeta = false
showtoc = true
tocopen = false

  [params.assets]
  favicon = "<link / abs url>"
  favicon16x16 = "<link / abs url>"
  favicon32x32 = "<link / abs url>"
  apple_touch_icon = "<link / abs url>"
  safari_pinned_tab = "<link / abs url>"

  [params.profileMode]
  enabled = true
  title = "Abdullah Sahin"
  #subtitle = "Abdullah Sahin"
  imageUrl = "img/abdullahsahin.png"
  imageWidth = 250
  imageHeight = 250
  imageTitle = "Abdullah Sahin"

    [[params.profileMode.buttons]]
    name = "Posts"
    url = "posts"

    [[params.profileMode.buttons]]
    name = "Monthly Updates"
    url = "monthly-updates"

    [[params.profileMode.buttons]]
    name = "Projects"
    url = "projects"

  [params.homeInfoParams]
