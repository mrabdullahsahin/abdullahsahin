  [[params.socialIcons]]
  name = "twitter"
  url = "https://twitter.com/mrabdullahsahin"

  [[params.socialIcons]]
  name = "github"
  url = "https://github.com/mrabdullahsahin"

  [[params.socialIcons]]
  name = "linkedin"
  url = "https://linkedin.com/in/mrabdullahsahin"  

  [params.cover]
  hidden = true
  hiddenInList = true
  hiddenInSingle = true
  image = "<image path/url>"
  alt = "<alt text>"
  caption = "<text>"
  relative = false
  linkFullImages = true

  [params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1_000
  threshold = 0.4
  minMatchCharLength = 0
  keys = [ "title", "permalink", "summary", "content" ]

